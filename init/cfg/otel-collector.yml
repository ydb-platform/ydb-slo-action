# OpenTelemetry Collector configuration
receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheusremotewrite:
    endpoint: 0.0.0.0:9091

exporters:
  logging:
    loglevel: info
  prometheus:
    endpoint: 0.0.0.0:9090

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheusremotewrite]
      exporters: [logging, prometheus]
