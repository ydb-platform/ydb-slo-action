name: SLO

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      github_pull_request_number:
        description: "Pull request number (optional)"
        required: false
      baseline_ref:
        description: "Baseline commit/branch/tag to compare against (leave empty to auto-detect merge-base with main)"
        required: false

jobs:
  ydb-slo-action:
    if: (!contains(github.event.pull_request.labels.*.name, 'no slo'))

    name: Run YDB SLO Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workload:
          - sync-table
          - sync-query

    concurrency:
      group: slo-${{ github.ref }}-${{ matrix.workload }}
      cancel-in-progress: true

    steps:
      - name: Checkout current version
        uses: actions/checkout@v5
        with:
          path: current
          fetch-depth: 0

      - name: Determine baseline commit
        id: baseline
        run: |
          cd current

          # If baseline_ref is provided, use it
          if [[ -n "${{ inputs.baseline_ref }}" ]]; then
            BASELINE="${{ inputs.baseline_ref }}"
            echo "Using manually specified baseline: $BASELINE"
          else
            # Otherwise, find the merge base with main
            BASELINE=$(git merge-base HEAD origin/main)
            echo "Using merge-base with main: $BASELINE"
          fi

          echo "sha=$BASELINE" >> $GITHUB_OUTPUT

      - name: Checkout baseline version
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.baseline.outputs.sha }}
          path: baseline
          fetch-depth: 1

      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@feat/ydb-config-v2
        with:
          github_pull_request_number: ${{ github.event.inputs.github_pull_request_number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workload_name: ${{ matrix.workload }}

      - name: Prepare SLO Database
        run: |
          echo "Preparing SLO database..."

      - name: Run SLO Tests (parallel)
        timeout-minutes: 15
        run: |
          set -e

          # Function to run workload in a specific directory
          run_workload() {
            local version=$1
            local workdir=$2
            local logfile=$3
            local exitfile=$4

            echo "Starting $version workload in $workdir"

            (
              cd "$workdir"

              # Run your workload here
              # TODO: Replace with actual workload command
              sleep 300
            ) > "$logfile" 2>&1

            echo $? > "$exitfile"
          }

          # Export function for subshells
          export -f run_workload

          # Run both workloads in parallel
          run_workload "current" "$GITHUB_WORKSPACE/current" "current.log" "current.exit" &
          CURRENT_PID=$!

          run_workload "baseline" "$GITHUB_WORKSPACE/baseline" "baseline.log" "baseline.exit" &
          BASELINE_PID=$!

          echo "Current workload PID: $CURRENT_PID"
          echo "Baseline workload PID: $BASELINE_PID"

          # Wait for both to complete
          wait $CURRENT_PID
          wait $BASELINE_PID

          # Check results
          CURRENT_EXIT=$(cat current.exit)
          BASELINE_EXIT=$(cat baseline.exit)

          echo ""
          echo "==================== CURRENT WORKLOAD LOGS ===================="
          cat current.log
          echo ""
          echo "==================== BASELINE WORKLOAD LOGS ===================="
          cat baseline.log
          echo ""

          echo "Current workload exit code: $CURRENT_EXIT"
          echo "Baseline workload exit code: $BASELINE_EXIT"

          # Fail if either workload failed
          if [ $CURRENT_EXIT -ne 0 ] || [ $BASELINE_EXIT -ne 0 ]; then
            echo "ERROR: One or both workloads failed"
            exit 1
          fi

          echo "SUCCESS: Both workloads completed successfully"

      - if: always()
        name: Cleanup SLO Database
        run: |
          echo "Cleaning up SLO database..."
