name: SLO

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      github_pull_request_number:
        required: true

jobs:
  ydb-slo-action:
    if: (!contains(github.event.pull_request.labels.*.name, 'no slo'))

    name: Run YDB SLO Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workload:
          - sync-table
          - sync-query

    concurrency:
      group: slo-${{ github.ref }}-${{ matrix.workload }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@feat/ydb-config-v2
        with:
          github_pull_request_number: ${{ github.event.inputs.github_pull_request_number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workload_name: ${{ matrix.workload }}

      - name: Prepare SLO Database
        run: |
          echo "Preparing SLO database..."

      - name: Run SLO Tests
        run: |
          ./workload grpc://localhost:2135 /Root/testdb \
            --prom-pgw localhost:9091 \
            --report-period 250 \
            --time ${{inputs.slo_workload_duration_seconds || 600}} \
            --read-rps ${{inputs.slo_workload_read_max_rps || 1000}} \
            --write-rps ${{inputs.slo_workload_write_max_rps || 100}} \
            --read-timeout 1000 \
            --write-timeout 1000

      - if: always()
        name: Cleanup SLO Database
        run: |
          echo "Cleaning up SLO database..."

      - if: always()
        name: Store ydb chaos testing logs
        run: |
          docker logs ydb-chaos > chaos-ydb.log

      - if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.workload }}-chaos-ydb.log
          path: ./chaos-ydb.log
          retention-days: 1
